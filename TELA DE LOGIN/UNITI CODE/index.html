<!DOCTYPE html>
<html lang="PT=BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UNITI CODE </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <h2 class="logo">UNITI CODE</h2>
    </header>
    <main>
        <div class="main-login">
            <div class="login-esquerda">
                <div>
                    <h2>Venha fazer parte do nosso time</h2>
                </div>
                <div>
                    <!-- IMAGEM DA ESQUERDA-->
                    <img src="/img-source/Code snippets-cuate.png" alt="imagem ilustriva">
                </div>
            </div>
            <div class="login-direita">
                <div class="card-login"><!-- FORMULARIO LOGIN-->
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="email">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="password">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <div><button>Entrar</button></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
